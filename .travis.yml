language: csharp
mono: none
dotnet: 2.1.805
script:
- dotnet restore
- dotnet build
deploy:
  provider: script
  skip_cleanup: true
  on:
    all_branches: true
    condition: "$TRAVIS_BRANCH != master"
  script: "./deploy.sh"
branches:
  only:
  - master
  - "/^release.*/"
env:
  global:
  - secure: 
  - secure: 
